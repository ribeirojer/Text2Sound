<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Viewer</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.0.0/viewer.js" ></script>
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
	<iframe id="pdfView" src = "" width='100%' height='100%' style="position: absolute" allowfullscreen webkitallowfullscreen></iframe>
	<script type="text/javascript">
		function getParameterByName(name, url) {
		    if (!url) url = window.location.href;
		    name = name.replace(/[\[\]]/g, "\\$&");
		    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
		        results = regex.exec(url);
		    if (!results) return null;
		    if (!results[2]) return '';
		    return decodeURIComponent(results[2].replace(/\+/g, " "));
		}
		//alert(this.getParameterByName('url'));
		//http://216.251.67.162/slamdigital4/tmp/5ae380b82e4ae5231c8eb6a0.pdf
		document.getElementById('pdfView').src = this.getParameterByName('url');

	</script>
</body>
</html>
